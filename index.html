<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>4WiseDo</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css" />
<link rel="stylesheet" type="text/css" href="styles/boards.css" />
</head>

<body>
<div class="wrapper">
    <div class="header">
        <div class="navbar">
            <h1><a href="#">4WiseDo</a></h1>
            <strong>Remember the main</strong>
        </div>
        <div id="menu">
            <input type="button" id="info" value="Statistics"/>
            <input type="button" id="mark-all" value="Mark all as done"/>
            <input type="button" id="clear-storage" value="Clear local memory"/>
        </div>
    </div>
    <div class="content">
        <div class="main-part">
            <ul class="boards">
                <form action="#" id="board-list">
                    <input type="text" name="board-element" id="creating-board" placeholder="Write the name of new Board"/>
                    <input type="button" id="new-board" value="+"/>
                    <ul id="maden-boards"></ul>
                </form>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="rights-footer">&copy; All rights reserved. Creator is <a href="#">Gusyatin Kirill</a></div>
        <div id="showing-filter">
            <input type="button" id="show-not-done" value="Show not done"/>
            <input type="button" id="show-done" value="Show done"/>
            <input type="button" id="show-all" value="Show all"/>
        </div>
        <div id="working-with-server">
            <input type="button" id="clear-server" value="Clear server"/>
            <input type="button" id="load-from-server" value="Load from server"/>
            <input type="button" id="update-server" value="Update server"/>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/menu.js"></script>
<script src="js/config.js"></script>
</body>
</html>
