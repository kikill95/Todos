<div class="wrapper">
    <div class="header">
        <div class="navbar">
            <h1><a href="#">4WiseDo</a></h1>

        <div class="main-part">
            <ul class="boards">
                <form action="#" id="board-list">

                    <ul id="maden-boards"></ul>

            </ul>
        </div>
    </div>
